<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>PACT 2023: IEEE Copyright submission</title>
  </head>
  <body>
    <h1>PACT 2023 IEEE Copyright submission form</h1>
    <datalist id="paperids">
      <option value="6">
      <option value="7">
      <option value="23">
      <option value="24">

    </datalist>

  <form action="https://ecopyright.ieee.org/ECTT/IntroPage.jsp" method="post">
    <input type="hidden" name="PubTitle"
           value="2023 32nd International Conference on Parallel Architectures and Compilation Techniques (PACT)">
    <input type="hidden" name="ArtSource" value="58117">
    <input type="hidden" name="rtrnurl" value="https://pact23.hotcrp.com">
    <table>
      <tr>
        <td><label for="ArtId">Paper/poster id:</label></td>
        <td><input list="paperids" name="ArtId"></td>
      </tr>
      <tr>
        <td><label for="ArtTitle">Paper/poster title: </label></td>
        <td><input type="text" size="80" name="ArtTitle"></td>
      </tr>
      <tr>
        <td><label for="AuthName">Author names:</label></td>
        <td><input type="text" size="80" name="AuthName" value="First Last[ and First2 Last2]*"></td>
      </tr>
      <tr>
        <td><label for="AuthEmail">Author emails (comma separated):</label></td>
        <td><input type="text" size="80" name="AuthEmail" value="author1@example.com[,author2@univ.edu]*"></td>
      </tr>
      <tr><td>&nbsp</td></tr>
      <tr>
        <td><input name="Submit" type="submit" value="Copyright Submission"></td>
      </tr>
  </form>
</body>
</html>
